{% extends 'components/base_template.html' %}
{% block title %} Deletar Devedor {% endblock %}

{% block content %}

<div class="d-flex">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-danger text-white text-center">
                        <h1 class="h4 mb-0">Confirmar Exclusão</h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-dark text-center fs-5">
                            Você tem certeza de que deseja excluir o Devedor:
                            <span class="fw-bold text-danger">"{{ debtors.name }}"</span>"?
                        </p>
                        <form method="post" action="{% url 'pagme:delete_debtor' debtors.pk %}">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <form method="POST" action="{% url 'pagme:delete_debtor' debtors.pk %}">
                                    {% csrf_token %}
                                    <button class="btn btn-danger px-4" type="submit">Excluir</button>
                                </form>
                                <a href="{% url 'pagme:list_debtors' %}" class="btn btn-secondary px-4">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
